<MARQUEE><font color="red"size="20"> Questo è un codice Javascript che crea una tabella. Dati due numeri si scrive dentro la tabella il loro prodotto,sottrazione, divisione e potenza</font></MARQUEE>
<table border="30" align=center width="300" height="300">
<script type="text/javascript">
	    X = window.prompt("Please enter the first value :");
	    Y = window.prompt("Please enter the second value :");
	Z=(X/Y)
	U=(X-Y)
	V=(X*Y)
	C=Math.pow(X,Y)
	
		
		document.write('<tr>');
		document.write('<td>');
		document.write(U);
		document.write('</td>');
		document.write('<td>');
		document.write(V);
		document.write('</td>');
		document.write('</tr>');
		document.write('<tr>');
		document.write('<td>');
		document.write(Z);
		document.write('</td>');
		document.write('<td>');
		document.write(C);
		document.write('</td>');
		document.write('</tr>');
		document.write('</table/>');
</script>
